<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body bgcolor="#D2B4DE">
	<form>
		<center><b>REGISTRATION&nbsp;</center></b>
		<table align="center">
			<tr>
				<td>&nbsp</td>
			</tr>
			<tr>
				<td>NAME:</td>
				<td><input type="text" placeholder="Name" name="NAME" size="16"></td>
			</tr>
			<tr>
				<td>CLASS:</td>
				<td><input type="text" placeholder="CLASS" name="NAME" size="16"></td>
			</tr>
			<tr>
				<td>DATE OF BIRTH:</td>
				<td><input type="number" placeholder="DATE" name="DATE OF BIRTH" max="31" min="1">
					<input type="number" placeholder="MONTH" name="DATE OF BIRTH" max="12" min="1">
					<input type="number" placeholder="YEAR" name="DATE OF BIRTH" max="2010" min="1995">
				</td>
			</tr>
			<td>EMAIL-ID:</td>
			<td><input type="text" placeholder="EMAIL-ID" name="NAME" size="16"></td>
			<tr>
				<td>PASSWORD:</td>
				<td><input type="PASSWORD" placeholder="PASSWORD" name="NAME" size="16"></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td>GENDER:</td>
				<td>MALE<input type="radio" value="male" placeholder="MALE">
					FEMALE<input type="radio" value="female" placeholder="FEMALE">
					OTHER<input type="radio" value="other" placeholder="OTHER">
				</td>
			</tr>
			<tr>
				<td>HOBBIES:</td>
				<td>READING<input type="checkbox" value="reading">
					DANCING<input type="checkbox" value="dancing">
					SINGING<input type="checkbox" value="singing">
					PAINTING<input type="checkbox" value="painting">
				</td>
			</tr>
			<tr>
				<td><center><input type="SUBMIT" value="SUBMIT"></center></td>
				<td><center><input type="RESET" value="CLEAR" color="pink"></center></td>
			</tr>
	</form>
</body>
</table>
</html>
